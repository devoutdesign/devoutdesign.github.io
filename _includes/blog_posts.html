<section id="section-blog" class="section section-blog">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="section-title">From the Blog</h1>
                <!-- <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p> -->
            </div>
        </div>
        <div class="row row-centered">
            {% for post in site.posts limit: 4 %}
            <article class="col-md-6">
                <div class="blog-article">
                    <p class="blog-date"><i class="fa fa-calendar-o"></i>{{ post.date | date: "%B %d, %Y" }}</p>
                    <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
                    <p>{{ post.excerpt }} <a class="read-more" href="{{ post.url | prepend: site.baseurl }}">Read more</a></p>
                </div>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
