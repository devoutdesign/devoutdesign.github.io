<section data-id="section-contact" class="section section-contact inview-trigger">
    <div class="container" id="contactForm">
        <div class="row">
            <div class="col-md-12">
                <div class="title-wrapper">
                    <h1 class="section-title">Take the next step</h1>
                    <p class="subheading">Contact us to learn more and get your project started.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-5">
                <div class="cform" id="contact-form">
                    <div id="sendmessage">
                        Your message has been sent. Thank you!
                    </div>
                    <form role="form" class="contact-form" accept-charset="UTF-8" action="https://formkeep.com/f/d1bca46c3b03" method="POST">
                      <input type="hidden" name="utf8" value="âœ“">
                      <div class="form-group">
                        <label class="sr-only" for="name">Your Name</label>
                        <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" data-rule="maxlen:4" data-msg="Please enter at least 4 chars" required />
                        <div class="validation"></div>
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="email">Your Email</label>
                        <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" data-rule="email" data-msg="Please enter a valid email" required />
                        <div class="validation"></div>
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="message">Project Details</label>
                        <textarea class="form-control" name="message" rows="5" placeholder="Project Details" data-rule="required" data-msg="Please detail your project" required></textarea>
                        <div class="validation"></div>
                      </div>
                      <div class="submit-btn-wrapper">
                        <button type="submit" class="btn">Let's Get Started</button>
                      </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
