<section data-id="section-portfolio" class="section section-portfolio inview-trigger">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1 class="section-title">Featured Work</h1>
      </div>
    </div>
    <div class="row">
      {% for project in site.data.portfolio %}
        <div class="col-md-4">
          <a class="fancybox" rel="gallery1" href="{{ project.large_image_url }}" title="{{ project.description }}">
            <img src="{{ project.small_image_url }}" alt="{{ project.title }} Screenshot" />
          </a>
          <div class="titlebox">
            <div class="titlebox-inner">
              <p class="title">{{ project.title }}</p>
              <a class="external-link" href="{{ project.link_url }}" target="_blank"><i class="fa fa-external-link"></i>View The Site</a>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</section>
